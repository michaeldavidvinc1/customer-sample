<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="shrink-0">
                        <img alt="Your Company" class="size-8"
                             src="https://static.cdnlogo.com/logos/t/34/tailwind-css.svg">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a aria-current="page" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                               th:href="@{/}">Dashboard</a>
                            <a class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                               href="#">Team</a>
                            <a class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                               href="#">Projects</a>
                            <a class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                               href="#">Calendar</a>
                            <a class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                               href="#">Reports</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900"
                th:text="${customer.firstName+' '+customer.lastName}"></h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">

            <!-- Flash Message Display -->
            <div class="bg-green-200 border border-green-400 border-solid mb-5 p-2 rounded-md text-green-900"
                 th:if="${message}">
                <p th:text="${message}"></p>
            </div>

            <div class="grid grid-cols-3">
                <table class="table-auto w-full col-span-2">
                    <tr>
                        <th class="bg-gray-800 text-white uppercase border text-left px-6">ID</th>
                        <td class="bg-white border-b px-6 py-4 border" th:text="${customer.id}"></td>
                    </tr>

                    <tr>
                        <th class="bg-gray-800 text-white uppercase border text-left px-6">First Name</th>
                        <td class="bg-white border-b px-6 py-4 border" th:text="${customer.firstName}"></td>
                    </tr>

                    <tr>
                        <th class="bg-gray-800 text-white uppercase border text-left px-6">Last Name</th>
                        <td class="bg-white border-b px-6 py-4 border" th:text="${customer.lastName}"></td>
                    </tr>

                    <tr>
                        <th class="bg-gray-800 text-white uppercase border text-left px-6">Phone</th>
                        <td class="bg-white border-b px-6 py-4 border" th:text="${customer.phone}"></td>
                    </tr>

                    <tr>
                        <th class="bg-gray-800 text-white uppercase border text-left px-6">Phone</th>
                        <td class="bg-white border-b px-6 py-4 border" th:text="${customer.email}"></td>
                    </tr>
                </table>
            </div>

            <a class="bg-red-600 font-medium px-3 py-2 rounded-md text-sm text-white inline-block mb-5 hover:bg-red-700 my-10"
               th:href="@{/customer/{id}/delete(id=${customer.id})}">Delete</a>

        </div>
    </main>
</div>

<footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-2 md:mb-0">
                <p>&copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> hendisantika.
                    All rights reserved.</p>
            </div>
            <div class="text-sm text-gray-300">
                <p>IP Address: <span th:text="${ipAddress}">127.0.0.1</span></p>
                <p>Hostname: <span th:text="${hostname}">localhost</span></p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>

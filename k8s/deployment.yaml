apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
  labels:
    app: customer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-app
  template:
    metadata:
      labels:
        app: customer-app
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: customer-photos
          emptyDir: { }
        - name: tmp-dir
          emptyDir: { }
      containers:
        - name: customer-app
          image: registry.cloudraya.com/ir-cr-michael-4443/customer-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9003
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
      imagePullSecrets:
        - name: cloud-raya-secret
